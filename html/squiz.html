 <div class="page-content">

    <div class = "gameplay-container">

            </div>

            </div>

                <p>question Lorem, ipsum dolor sit amet consectetur adipisicing elit. Excepturi, perferendis.</p>

                </div>
            </div>
            <!-- <div class="continue-btn">

            </div> -->

    </div>
    <div class="bottom-nav">
        <footer>Developed by Kaartik Nayak</footer>
    </div>
 </div>
